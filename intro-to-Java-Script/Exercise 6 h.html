<!DOCTYPE html>
<html>
  <head>
    <title>coin-flip game</title>
  </head>
  <body>
    <script>



      let randomNumber=Math.random();
      let result='';

      console.log(randomNumber);


      if (randomNumber >= 0.5) {
        result='heads';
      }

      else if (randomNumber < 0.5) {
        result='tails'
      }

      console.log(result);

      

    </script>
    

  </body>
</html>
