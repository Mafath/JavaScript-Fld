<!DOCTYPE html>
<html>
  <head>
    <title>coin-flip game</title>
  </head>
  <body>
    <script>



      let randomNumber=Math.random();

      console.log(randomNumber);

      if (randomNumber >= 0.5) {
        console.log('heads');
      }

      else if (randomNumber < 0.5) {
        console.log('tails');
      }


    </script>
    

  </body>
</html>
