<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 7 c</title>
  </head>
  <body>
    <script>
      function greet (name){
        if (!name) {
          console.log('Hi there!');
        }
        else {
          console.log('Hello',name);
        }
      }

      greet('Mafath');
      greet('Ahamed');
      greet();
    </script>
  </body>
</html>
